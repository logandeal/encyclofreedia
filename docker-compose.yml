services:
  mysql:
    build:
      context: ./encyclodb
      args:
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - MYSQL_USER=${MYSQL_USER}
        - MYSQL_PASSWORD=${MYSQL_PASSWORD}
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - 4000:3306
    expose:
      - 3306
    volumes:
      - /tmp/app/mysqld:/var/run/mysqld
      - encyclodb:/var/lib/mysql
  dev:
    # path to ionic Dockerfile
    build: encyclofreedia
    ports:
      - 80:8100
    command: ionic serve
  web:
    build: djangofreedia
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app/
    ports:
      - "8000:8000"
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    depends_on:
      - mysql
    links:
      - mysql

volumes:
  encyclodb:
